<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Management Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Intern Management Dashboard</h1>
    <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
</header>

<section class="stats">
    <div class="stat-card">Total: <span id="totalCount">0</span></div>
    <div class="stat-card">Active: <span id="activeCount">0</span></div>
    <div class="stat-card">Completed: <span id="completedCount">0</span></div>
    <div class="stat-card">On Hold: <span id="onHoldCount">0</span></div>
</section>

<section class="form-section">
    <h2>Add / Edit Intern</h2>
    <form id="internForm">
        <input type="hidden" id="editIndex">

        <input type="text" id="name" placeholder="Intern Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="domain" placeholder="Domain" required>

        <label for="status">Status:</label>
        <select id="status">
            <option value="Active">Active</option>
            <option value="Completed">Completed</option>
            <option value="On Hold">On Hold</option>
        </select>

        <button type="submit">Save</button>
    </form>
</section>

<section class="filter-search">
    <input type="text" id="searchInput" placeholder="Search by name...">
    <label for="filterStatus">Filter by Status:</label>
    <select id="filterStatus">
        <option value="All">All</option>
        <option value="Active">Active</option>
        <option value="Completed">Completed</option>
        <option value="On Hold">On Hold</option>
    </select>
</section>

<section class="intern-list">
    <div id="internContainer"></div>
</section>

<div class="top-actions">
    <button id="exportBtn">ðŸ“¥ Export to Excel</button>
</div>

<div class="pagination">
    <button id="prevPage">Previous</button>
    <span id="pageInfo"></span>
    <button id="nextPage">Next</button>
</div>

<script src="script.js"></script>
</body>
</html>
